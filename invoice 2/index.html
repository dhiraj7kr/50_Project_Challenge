<!DOCTYPE html>
<html>
<head>
  <title>Professional Invoice Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  
  <div class="header">
    <img src="./image/plack planet logo.png" alt="Company Logo" class="logo">
    <h1 class="company-name">PLANET WORLD</h1>
    <h2 class="app-title">Invoice</h2>
  </div>
  
  <form id="invoiceForm">
    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName" required>
    
    <label for="clientEmail">Client Email:</label>
    <input type="email" id="clientEmail" required>
    
    <label for="invoiceNumber">Invoice Number:</label>
    <input type="text" id="invoiceNumber" required>
    
    <label for="invoiceDate">Invoice Date:</label>
    <input type="date" id="invoiceDate" required>
    
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" required>
    
    <label for="totalAmount">Total Amount:</label>
    <input type="number" id="totalAmount" step="0.01" required>
    
    <label for="itemDescription">Item Description:</label>
    <textarea id="itemDescription" required></textarea>
    
    <button type="submit">Generate Invoice</button>
  </form>
  
  <div id="invoiceOutput">
    <!-- Invoice will be dynamically generated here -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>
